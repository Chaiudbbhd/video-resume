<!DOCTYPE html>
<html>
<head>
    <title>Animated Resume Message</title>

    <style>
        body {
            background: #121212;
            font-family: "Poppins", sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* CONTAINER */
        .scene {
            margin-top: 40px;
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: relative;
        }

        /* BOY */
        .boy {
            font-size: 60px;
            position: relative;
            animation: boyPull 3s ease-in-out forwards;
        }

        /* ROPE */
        .rope {
            width: 140px;
            height: 4px;
            background: gold;
            margin-left: 10px;
            animation: ropeStretch 3s ease-in-out forwards;
        }

        /* TEXT BOX */
        .textbox {
            background: rgba(255,255,255,0.1);
            border: 2px solid cyan;
            padding: 20px;
            border-radius: 12px;
            width: 320px;
            backdrop-filter: blur(10px);
            margin-left: 20px;
            box-shadow: 0px 0px 18px cyan;
            opacity: 0;
            transform: translateX(200px);
            animation: slideBox 3s ease-in-out forwards;
        }

        /* TEXT FADE */
        .textbox p {
            animation: fadeIn 2s ease forwards;
        }

        /* ANIMATIONS */
        @keyframes boyPull {
            from { transform: translateX(0); }
            to { transform: translateX(40px); }
        }

        @keyframes ropeStretch {
            from { width: 0px; }
            to { width: 140px; }
        }

        @keyframes slideBox {
            0%   { transform: translateX(250px); opacity: 0; }
            60%  { transform: translateX(0px); opacity: 1; }
            100% { transform: translateX(0px); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>

<body>

<h2 style="text-align:center; text-shadow: 0 0 15px cyan;">
    Animated Resume Message
</h2>

<div class="scene">
    
    <!-- Small Boy Emoji (can replace with PNG later) -->
    <div class="boy">ðŸ‘¦</div>

    <!-- Rope -->
    <div class="rope"></div>

    <!-- Text Box -->
    <div class="textbox">
        <p>
            <strong>This is my resume animated version made by AI.</strong><br><br>
            You can see my whole resume in 1 minute 20 seconds.<br><br>
            <strong>Thank you!</strong>
        </p>
    </div>
</div>

</body>
</html>
