<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Embed</title>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin: auto;
        }

        .thumbnail {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
        }

        .iframe-video {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            display: none;
        }
    </style>

    <script>
        function playVideo() {
            document.getElementById("thumb").style.display = "none";
            document.getElementById("ytvideo").style.display = "block";
        }
    </script>
</head>
<body>

    <h2 style="text-align:center;">My YouTube Video Player</h2>

    <div class="video-container">
        <!-- Thumbnail Image -->
        <img id="thumb" 
             src="lpk.png" 
             class="thumbnail" 
             onclick="playVideo()">

        <!-- YouTube Video -->
        <iframe 
            id="ytvideo"
            class="iframe-video"
            src="https://www.youtube.com/embed/yi9vJdFz3p8?autoplay=1&rel=0&vq=hd1080"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
